<!DOCTYPE html>
<html lang="fr" class="h-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passwort vergessen - EventBuddy</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

  <style>
    .forgot-container {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .forgot-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
      text-align: center;
    }
    .forgot-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      color: white;
      font-size: 32px;
    }
    .forgot-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }
    .forgot-subtitle {
      color: #6b7280;
      margin-bottom: 30px;
      font-size: 14px;
      line-height: 1.5;
    }
    .form-floating > .form-control {
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      padding: 1rem 0.75rem;
      height: auto;
      font-size: 16px;
    }
    .form-floating > .form-control:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    .btn-reset {
      background: #4f46e5;
      border: none;
      border-radius: 12px;
      padding: 15px;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      color: white;
      margin: 20px 0;
    }
    .btn-reset:hover {
      background: #4338ca;
      color: white;
    }
    .back-link {
      color: #6b7280;
      text-decoration: none;
      font-size: 14px;
    }
    .back-link:hover {
      color: #4f46e5;
      text-decoration: underline;
    }
    @media (max-width: 576px) {
      .forgot-card {
        padding: 30px 20px;
        margin: 10px;
      }
    }
  </style>
</head>
<body class="h-100">
  <div class="forgot-container">
    <div class="forgot-card">
      <div class="forgot-icon" aria-hidden="true">
        <i class="fas fa-key"></i>
      </div>

      <h1 class="forgot-title">Passwort vergessen?</h1>
      <p class="forgot-subtitle">
        Geben Sie Ihre E-Mail-Adresse ein und wir senden Ihnen einen Link zum Zurücksetzen Ihres Passworts.
      </p>

      <!-- Zone d’alertes (erreurs / succès) -->
      <div id="alerts" class="text-start" aria-live="polite" aria-atomic="true"></div>

      <form id="forgotForm" novalidate>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Email"
            required
            autocomplete="email"
            inputmode="email"
            aria-describedby="emailHelp"
          />
          <label for="email">E-Mail-Adresse</label>
          <div id="emailHelp" class="form-text text-start">Wir geben Ihre E-Mail nie weiter.</div>
        </div>

        <button type="submit" class="btn btn-reset" id="submitBtn">
          <i class="fas fa-paper-plane me-2" aria-hidden="true"></i>
          Link zum Zurücksetzen senden
        </button>
      </form>

      <a href="login.html" class="back-link">
        <i class="fas fa-arrow-left me-1" aria-hidden="true"></i>Zurück zur Anmeldung
      </a>
    </div>
  </div>

  <!-- Bootstrap bundle (pour les composants éventuels) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // --- Utilitaires ---
    const isValidEmail = (value) => {
      // Utilise l’API de validation du navigateur + un léger filet de sécurité
      if (!value) return false;
      const basic = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return basic.test(value);
    };

    const createAlert = (type, contentHTML) => {
      const div = document.createElement('div');
      div.className = `alert alert-${type}`;
      div.role = 'alert';
      div.innerHTML = contentHTML;
      return div;
    };

    const clearAlerts = () => {
      alerts.innerHTML = '';
    };

    // --- Logique du formulaire ---
    const form = document.getElementById('forgotForm');
    const emailInput = document.getElementById('email');
    const alerts = document.getElementById('alerts');
    const submitBtn = document.getElementById('submitBtn');

    // Restaure l’email depuis l’URL si présent (?email=...)
    const params = new URLSearchParams(window.location.search);
    if (params.has('email')) {
      emailInput.value = params.get('email');
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      clearAlerts();

      const email = emailInput.value.trim();
      const errors = [];

      if (!isValidEmail(email)) {
        errors.push('Email valide requis');
      }

      if (errors.length) {
        const list = errors.map(err => `<li>${err}</li>`).join('');
        const alert = createAlert('danger', `<ul class="mb-0">${list}</ul>`);
        alerts.appendChild(alert);
        emailInput.focus();
        return;
      }

      // Simulation de l’envoi d’email
      submitBtn.disabled = true;
      submitBtn.setAttribute('aria-busy', 'true');

      // Petit délai pour simuler un appel réseau
      setTimeout(() => {
        const successMsg = 'Ein Link zum Zurücksetzen wurde an Ihre E-Mail-Adresse gesendet.';
        const alert = createAlert(
          'success',
          `<i class="fas fa-check-circle me-2" aria-hidden="true"></i>${successMsg}`
        );
        alerts.appendChild(alert);

        submitBtn.disabled = false;
        submitBtn.removeAttribute('aria-busy');
      }, 700);
    });

    // Accessibilité : annonce les erreurs dès la saisie
    emailInput.addEventListener('blur', () => {
      if (!emailInput.value) return;
      if (!isValidEmail(emailInput.value)) {
        clearAlerts();
        const alert = createAlert('danger', `<ul class="mb-0"><li>Email valide requis</li></ul>`);
        alerts.appendChild(alert);
      } else {
        // Si valide, on efface une éventuelle alerte d’email
        clearAlerts();
      }
    });
  </script>
</body>
</html>
