<!DOCTYPE html>
<html lang="de" class="h-100">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anmelden - EventBuddy</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

  <style>
    .login-container {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
    }
    .login-title {
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .form-floating > .form-control {
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      padding: 1rem 0.75rem;
      height: auto;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    .form-floating > .form-control:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    .form-floating > .form-control.is-invalid {
      border-color: #dc3545;
    }
    .btn-login {
      background: #4f46e5;
      border: none;
      border-radius: 12px;
      padding: 15px;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      color: white;
      transition: all 0.3s ease;
    }
    .btn-login:hover {
      background: #4338ca;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
      color: white;
    }
    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .remember-me input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.1);
    }
    .forgot-password {
      text-align: right;
      margin-bottom: 20px;
    }
    .forgot-password a {
      color: #6b7280;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }
    .forgot-password a:hover {
      color: #4f46e5;
      text-decoration: underline;
    }
    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
      color: #6b7280;
      font-size: 14px;
    }
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background-color: #e1e5e9;
      z-index: 1;
    }
    .divider span {
      background-color: white;
      padding: 0 15px;
      position: relative;
      z-index: 2;
    }
    @media (max-width: 576px) {
      .login-card {
        padding: 30px 20px;
        margin: 10px;
        border-radius: 15px;
      }
      .login-title {
        font-size: 20px;
        margin-bottom: 25px;
      }
    }
  </style>
</head>
<body class="h-100">

<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">Anmelden</h1>

    <!-- Meldungen -->
    <div id="alerts" aria-live="polite"></div>

    <!-- Login-Formular -->
    <form id="loginForm" novalidate>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email" required/>
        <label for="email">Email</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Passwort" required/>
        <label for="password">Passwort</label>
      </div>

      <div class="remember-me">
        <input type="checkbox" id="remember_me" value="1"/>
        <label for="remember_me">Angemeldet bleiben</label>
      </div>

      <div class="forgot-password">
        <a href="forgot-password.html">Passwort vergessen?</a>
      </div>

      <button type="submit" class="btn btn-login">
        <i class="fas fa-sign-in-alt me-2" aria-hidden="true"></i>Einloggen
      </button>
    </form>

    <div class="divider"><span>oder</span></div>

    <div class="text-center">
      <p>Noch kein Konto? <a href="register.html" style="color:#4f46e5; text-decoration:none;">Jetzt registrieren</a></p>
      <p><a href="?" style="color:#6b7280; text-decoration:none;">← Zur Startseite</a></p>
    </div>

    <div class="mt-4 p-3 bg-light rounded">
      <small class="text-muted">
        <strong>Test-Zugangsdaten:</strong><br>
        Email: test@test.com<br>
        Passwort: password
      </small>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<script>
  // Si déjà connecté, on renvoie vers l'accueil
  document.addEventListener('DOMContentLoaded', () => {
    if (localStorage.getItem('eb_auth') === 'true') {
      window.location.href = 'index.html';
    }
  });

  const form = document.getElementById('loginForm');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const alerts = document.getElementById('alerts');

  const createAlert = (type, message) => {
    const div = document.createElement('div');
    div.className = `alert alert-${type}`;
    div.innerHTML = message;
    return div;
  };

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    alerts.innerHTML = '';
    emailInput.classList.remove('is-invalid');
    passwordInput.classList.remove('is-invalid');

    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    const errors = [];

    if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
      errors.push('Bitte eine gültige Email eingeben');
      emailInput.classList.add('is-invalid');
    }
    if (!password) {
      errors.push('Passwort ist erforderlich');
      passwordInput.classList.add('is-invalid');
    }

    if (errors.length > 0) {
      const list = '<ul class="mb-0">' + errors.map(e => `<li>${e}</li>`).join('') + '</ul>';
      alerts.appendChild(createAlert('danger', list));
      return;
    }

    // Test-Login
    if (email === 'test@test.com' && password === 'password') {
      // ➜ Marquer comme connecté dans localStorage
      localStorage.setItem('eb_auth', 'true');
      localStorage.setItem('eb_user', JSON.stringify({ email }));

      alerts.appendChild(createAlert('success',
        '<i class="fas fa-check-circle me-2"></i>Login erfolgreich!'));
      // ➜ Redirection vers l’accueil
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 600);
    } else {
      alerts.appendChild(createAlert('danger',
        '<ul class="mb-0"><li>Email oder Passwort falsch</li></ul>'));
      passwordInput.classList.add('is-invalid');
    }
  });
</script>


</body>
</html>
